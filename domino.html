<!DOCTYPE html>
<html>
<head>
<title>Domino Grids</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="domino.css" />
</head>
<body>

<main>
  <h1>ADomino</h1>
  <article class="domino">
    <span class="pip top">1</span>
    <span class="pip top">2</span>
    <span class="pip top">3</span>
    <span class="pip top">4</span>
    <span class="pip top">5</span>
    <span class="pip top">6</span>
    <span class="pip top">7</span>
    <span class="pip top">8</span>
    <span class="pip top">9</span>
    <span class="separator"></span>
    <span class="pip bottom">1</span>
    <span class="pip bottom">2</span>
    <span class="pip bottom">3</span>
    <span class="pip bottom">4</span>
    <span class="pip bottom">5</span>
    <span class="pip bottom">6</span>
    <span class="pip bottom">7</span>
    <span class="pip bottom">8</span>
    <span class="pip bottom">9</span>
  </article>
</main>

</body>
</html>
